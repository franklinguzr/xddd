<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Zona</h3>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="m-sm-4">
          <div class="text-center">
            <img src="../../../assets/img/MAXIENTREGAS.JPG" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form action="" [formGroup]="zonaForm">
        <div class="form-group">
          <label for="nombreZona">Nombre</label>
          <input type="text" class="form-control" name="nombreZona" id="nombreZona" formControlName="nombreZona">
          <div class="valid-error" *ngIf="zonaForm.get('nombreZona').invalid &&(zonaForm.get('nombreZona').dirty||zonaForm.get('nombreZona').touched)">
            El campo es obligatorio y debe contener menos de 45 caracteres
          </div>
        </div>
        <div class="form-group">
          <label for="municipio">Municipio</label>
          <input type="text" class="form-control" name="municipio" id="municipio" formControlName="municipio">
          <div class="valid-error" *ngIf="zonaForm.get('municipio').invalid &&(zonaForm.get('municipio').dirty||zonaForm.get('municipio').touched)">
            El campo es obligatorio y debe contener menos de 20 caracteres
          </div>
        </div>
        <div class="form-group">
          <label for="valorCobro">Valor Cobro</label>
          <input type="text" class="form-control" name="valorCobro" id="valorCobro" formControlName="valorCobro">
          <div class="valid-error" *ngIf="zonaForm.get('valorCobro').invalid &&(zonaForm.get('valorCobro').dirty||zonaForm.get('valorCobro').touched)">
            El campo es obligatorio y debe contener menos de 25 caracteres
          </div>
        </div>
        <div class="form-group">
          <label for="estado">Estado de la zona:</label>
          <p>
            <label>
              <input type="checkbox" checked="checked" formControlName="estado"name="estado" id="estado"/>
              <span>Activo</span>
            </label>
          </p>
        </div>
        <div class="form-group">
          <button class="btn-danger" (click)="edit(zonaForm.value)">Guardar</button>
          <button class="btn-github" (click)="regresar()">Regresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
