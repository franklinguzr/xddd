
<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Bienvenid@</h1>
                        <p class="lead">
                            Iniciar Sesion
                        </p>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="../../../assets/img/MAXIENTREGAS.JPG" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
                                    </div>
                                        <div class="form-group">
                                            <label>Usuario</label>
                                            <input class="form-control form-control-lg" type="email"  placeholder="Ingrese su usuario" #email="ngModel" name="email" [(ngModel)]="user.email" required/>
                                          <div class="valid-error" *ngIf="email.touched && !(email.value != '')">
                                            El campo es requerido.
                                          </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input class="form-control form-control-lg" type="password"  placeholder="Ingrese su contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required/>
                                          <div class="valid-error" *ngIf="password.touched && !(password.value != '')">
                                            El campo es requerido.
                                          </div>
                                          <small>
                                              <a href="pages-reset-password.html">Olvido su contraseña?</a>
                                            </small>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
