<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card">
            <div class="card-body">
                    <div class="m-sm-4">
                        <div class="text-center">
                            <img src="../../../assets/img/MAXIENTREGAS.JPG" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
                        </div>
                    </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dimensiones</th>
                        <th>Unidad de empaque</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos" class="text-center">
                        <td>{{producto.nombreProducto}}</td>
                        <td>{{producto.dimensiones}}</td>
                        <td>{{producto.unidadEmpaque}}</td>
                        <td>{{producto.precio}}</td>
                        <td>
                            <button class="btn btn-warning" style="margin-left: 10px;" (click)="editar(producto)" >Editar</button>
                            <button class="btn btn-danger" style="margin-left: 10px;" (click)="eliminar(producto)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
